<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/rdf-source/rdf-source.html">
<link rel="import" href="../bower_components/rdf-destination/rdf-destination.html">

<dom-module id="my-view2">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">2</div>
      <h1>Sources et destination</h1>
          <!-- AJOUTER LES OPTIONS SESSION A PLUSIEURS, ET NONPERMANENT -->
      <p>Ici, vous pouvez paramétrer les sources d'informations auxquelles vous souhaitez accéder, ainsi que celles dans lesquelles vous souhaitez enregistrer votre travail (fichier, serveur/endpoint, session pour le travail collaboratif, ou temporaire).</p>
    </div>

    <rdf-destination></rdf-destination>
    <rdf-source></rdf-source>
  </template>

  <script>
    class MyView2 extends Polymer.Element {
      static get is() { return 'my-view2'; }
    }

    window.customElements.define(MyView2.is, MyView2);
  </script>
</dom-module>
